<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Verificar Edad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label color = "success" position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color = "success"  position="floating">Apellido</ion-label>
      <ion-input formControlName="apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color = "success">Fecha de nacimiento</ion-label>
      <ion-datetime
        presentation="date"
        formControlName="fechaNacimiento">
      </ion-datetime>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="form.invalid">
      Verificar
    </ion-button>
  </form>
</ion-content>
